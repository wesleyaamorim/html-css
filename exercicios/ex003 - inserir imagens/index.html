<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste com imagens</title>
</head>
<body>
    <h1>Testando carga com Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="html5_1024_black 512K REDUZ.png" alt="logo HTML5">
    <!--tag "img": inserir imagem na pagina-->
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/css3 (1) 250.png" alt="logo CSS3">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-486858-2364927.png?f=webp&w=256" alt="Logo javascript"> <!--URL externa-->
</body>
</html>
