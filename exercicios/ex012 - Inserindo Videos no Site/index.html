<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vidos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video src="midia/video ogv.ogv" width="500" controls></video>
    <video src="midia/video webm.webm" width="500" controls></video>
    <video src="midia/video mp4.mp4" width="500" controls></video>
   
    <video width="500" poster="imagens/img carros.png" controls autoplay loop>
        <source src="midia/video mp4.mp4" type="video/mp4">
        <source src="midia/video ogv.ogv" type="video/ogg">
        <source src="midia/video webm.webm" type="video/webm">
        <source src="midia/video mkv.mkv" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>
    

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=JlGW9kt592NltiR6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
